<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Hairline&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
    <title>Eldrich-Neon</title>
</head>
<body>
    
    
    <div id="container">
        <img src='Burger.png' id='burger'>
        <div id='manual'>
           <div id="commands">
            <p>commands:</p>
            <br>
            <li>inspect..</li>
            <li>go to...</li>
            <li>talk to.</li>
            <li>pick up.</li>
            <li>fight...</li>
            <li>use...with</li>
            <br>
            <br>
            <p>type these commands (without capital letters) in the command prompt and add the item zou want to interact with</p>
            </div>
        </div>
        
        <div class="mainWindow">

            <div id="quest-box">
                <div id="title">Eldritch Neon</div>
                <div id="author">created by Fleming Nickelsen</div>
                <div id="quest-text"></div>
                
            </div>

            <div id="answer-box">
                <form id='answer'>
                    <input type='text' id='input' placeholder="Enter your command...">
                    <input type='submit' value='ckeck' id='submit'>
                </form>
                
                
            </div>
            <img id="skip" src="Download.png">
            
           

            

        </div>
    </div></div>





<script src="app.js" type="text/javascript"></script>
<script src="index.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js" integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js" integrity="sha256-fIkQKQryItPqpaWZbtwG25Jp2p5ujqo/NwJrfqAB+Qk=" crossorigin="anonymous"></script>
</body>
</html>
